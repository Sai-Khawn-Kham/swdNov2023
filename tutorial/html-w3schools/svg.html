<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG graphics</title>
</head>
<body>
    <h1>SVG graphics</h1>

    <div>
        <svg width="400" height="180">
            <rect width="400" height="100" style="fill:blue;stroke-width:10;stroke:black;" />
        </svg>
    </div>

    <div>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
    </div>

    <div>
        <svg width="250" height="190">
            <rect width="150" height="150" x="50" y="20" rx="20" ry="20" style="fill:red;stroke:black;stroke-width:5;opacity:0.5;" />
        </svg>
    </div>

    <div>
        <svg width="500" height="140">
            <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width: 2;" />
        </svg>
    </div>

    <div>
        <svg width="500" height="210">
            <line x1="0" y1="0" x2="200" y2="200" style="stroke:red;stroke-width: 2;" />
        </svg>
    </div>

    <div>
        <svg width="500" height="210">
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        </svg>
    </div>

    <div>
        <svg width="500" height="180">
            <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width: 4;" />
        </svg>
    </div>

    <div>
        <svg width="200" height="60">
            <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
        </svg>
    </div>

    <div>
        <svg width="200" height="90">
            <text x="10" y="20" style="fill:red;">Several lines:
                <tspan x="10" y="45">First line.</tspan>
                <tspan x="10" y="75">Second line.</tspan>
            </text>
        </svg>
    </div>

    <div>
        <svg width="400" height="210">
            <path d="M150 0 L75 200 L225 200 Z" /> 
        </svg>
    </div>
    <!-- M---moveto
    L---lineto
    H---horizontal lineto
    V---vertical lineto
    C---curveto
    S---smooth curveto
    Q---quadratic Bezier curve
    T---smooth quadratic Bezier curveto
    A---elliptical Arc
    Z---close path -->
</body>
</html>
