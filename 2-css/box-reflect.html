<head>

    <title>Box Reflect</title>
    <style>
        .ref-box img {
            width: 100px;
            -webkit-box-reflect: below;
        }
    </style>
</head>

<body>

    <h1>Box Reflect</h1>

    <div class="ref-box">
        <img src="./assets/images/img_tree.gif" alt="">
        <img src="./assets/images/drawing-svgrepo-com.svg" alt="">
        <img src="./assets/images/img_flwr.gif" alt="">
        <p>the reflect of image</p>
    </div>

</body>

</html>
