<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Element</title>
    <style>
        .container {
            height: 400px;
            border: 1px solid rgb(0, 0, 0);
            resize: horizontal;
            overflow: auto;
        }

        .container img {
            width: 400px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>

    <h1>Resize Element</h1>

    <div class="container">
        <img src="./assets/images/poe-mamhe-thar-7.jpg" alt="">
    </div>

</body>

</html>
