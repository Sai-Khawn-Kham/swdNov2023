<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        html{
            counter-reset: abc;
        }
        body{
            counter-reset:x;
        }
        h3::before{
            counter-increment: x;
            content: "Chapter " counter(x) " : ";
        }
        h3::after{
            counter-increment: abc;
            content: " " counter(abc);
        }
    </style>
</head>
<body>
    <h1>Counter</h1>

    <h3>Section</h3>
    <h3>Section</h3>
    <h3>Section</h3>
    <h3>Section</h3>
    <h3>Section</h3>
</body>
</html>
