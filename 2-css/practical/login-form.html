<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./css/app.css" />
  <style>
    body {
      background-size: contain;
      background-image: url("https://img.freepik.com/free-vector/education-pattern-background-doodle-style_53876-115365.jpg?w=1480&t=st=1698999018~exp=1698999618~hmac=19ed7252bbd1ab63716563f3b98654224111fe8f4bb81b5b4dcbd1a5200b233a");
    }
  </style>
</head>

<body>
  <main>
    <div class="form">
      <h1 class="heading">Student Login</h1>
      <form action="" method="get">
        <div class="input-group">
          <label class="input-label" for="yourEmail">Your Email</label>
          <input class="input" type="email" name="your_email" id="yourEmail" placeholder="eg. kyaw@gmail.com"
            required />
        </div>

        <div class="input-group mb-50">
          <label class="input-label" for="password">Password</label>
          <input class="input" type="password" name="password" id="password" required />
        </div>

        <div class="flex-box">
          <a href="./reg-form.html">I don't have an account. reginter</a>
          <button class="btn btn-dark btn-right">Login</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
