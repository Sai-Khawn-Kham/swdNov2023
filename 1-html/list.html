<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lint</title>
</head>
<body>
    <h1>List</h1>

    <h3>unordered list</h3>
    <!-- ul>li*4{item$}  -->
    <ul style="list-style-type:georgian;">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>

    <h3>ordered list</h3>
    <!-- ol>li*4{item$ } -->
    <ol type="A">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>

    <h3>description list</h3>
    <!-- dl>dt+dd+dt+dd+dt+dd  -->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>JS </dt>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
