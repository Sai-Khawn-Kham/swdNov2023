<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <h1>Video Tag</h1>

    <video src="./assets/videos/Ana De Armas whatsApp status _ #Ghosted.mp4" type="video/mp4" controls autoplay muted></video>

    <br>

    <!-- long file name = error -->
    <video controls style="width:320px;height:auto;" autoplay muted>
        <source src="./assets/videos/Ana De Armas whatsApp status _ #Ghosted.mp4" type="video/mp4">
        <source src="./assets/videos/videoplayback.mp4" type="video/mp4">
        your browser doesn't support video tag.
    </video>
</body>
</html>
