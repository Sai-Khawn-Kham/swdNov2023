<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table{
            width: 600px;
        }
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>

    <!-- table>caption+colgroup>col^thead>tr>th*3^^tbody>tr*4>td*3^^tfoot>tr>td*3  -->
    <table>
        <caption>table caption </caption>
        <colgroup>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>no</th>
                <th>name</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>mg mg</td>
                <td>19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>mya mya</td>
                <td>21</td>
            </tr>
            <tr>
                <td>3</td>
                <td>aye aye</td>
                <td>17</td>
            </tr>
            <tr>
                <td>4</td>
                <td>kyaw gyi</td>
                <td>24</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">4</td>
            </tr>
        </tfoot>
</body>
</html>
