<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Tag</title>
    <style>
        source {
            width: 200px;
            height: auto;
        }
        img{
            width:200px;
        }
    </style>
</head>

<body>
    <h1>Img Tag</h1>

    <h3>picture, source and img:</h3>
    <picture style="width:400px;height:400px">
        <source media="(max-width:480px)" srcset="./assets/images/poe-mamhe-thar-3.jpeg" type="image/jpeg">
        <source media="(max-width:650px)" srcset="./assets/images/poe-mamhe-thar-2.jpg" type="image/jpg">
        <img src="./assets/images/poe-mamhe-thar-6.jpg" alt="">
    </picture>

</body>

</html>
