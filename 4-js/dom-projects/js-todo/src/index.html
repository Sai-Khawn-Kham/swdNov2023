<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body class="bg-stone-400">
    <main id="root" class="p-5 w-[400px] min-h-[450px] max-h-[470px] overflow-x-hidden overflow-y-scroll bg-stone-100 mx-auto mt-10">
        <header id="heading" class="font-serif font-bold text-3xl mb-3">Task Lists</header>

        <section class="flex justify-between mb-3 outline">
            <input type="text" id="textInput" class="flex-grow font-mono px-3 py-1 focus:outline-none">
            <button id="addBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-10 bg-stone-900 text-stone-100 outline-none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
        </section>
    
        <section>
            <div class="flex justify-between mb-3">
                <h4 id="sub-title" class="text-xl font-bold font-serif">Your List<span id="subTitle-counter"></span></h4>
                <div class="bg-stone-900 text-stone-100 rounded-full px-3 py-1 flex gap-1">
                    Done<span id="doneTask">0</span><span>/</span><span id="allTask">0</span>
                </div>
            </div>
    
            <div class="listGroup " id="listGroup">
                <div class="last:block hidden">
                    <img src="./assets/images/img_5terre_wide.jpg" class="w-[250px] opacity-50 mx-auto" alt="">
                    <p class="w-[200px] font-mono mx-auto">there is no task yet</p>
                </div>
            </div>
        </section>
    </main>
    <section class="flex justify-center gap-1">
        <button id="deleteAll" class="bg-stone-950 text-stone-50 px-3 py-1 mt-2 rounded-full w-[132px]">
            <i class="fa-trash fa-solid"></i>
            delete all list
        </button>
        <button id="doneAll" class="bg-stone-950 text-stone-50 px-3 py-1 mt-2 rounded-full w-[132px]">
            <i class="fa-check-circle fa-solid"></i>
            done all list
        </button>
    </section>
    <template id="listTemplate">
        <div class="list">
            <div class="flex animate__zoomIn animate__animated justify-between border-2 border-stone-950 mb-3 p-3">
                <div class="flex gap-3">
                    <input type="checkbox" class="checkInput disabled:opacity-30 accent-stone-950">
                    <p class="font-mono my-auto listPara">${currentTask}</p>
                </div>
                <div class="flex gap-2 duration-500 twoBtn">
                    <button id="" class="editBtn active:scale-75 duration-200 border-2 disabled:opacity-30 border-stone-950 p-1 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </button>
                    <button id="" class="deleteBtn active:scale-75 duration-200 border-2 border-stone-950 p-1 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 pointer-events-none" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="./js/refactor.js"></script>
</body>

</html>
